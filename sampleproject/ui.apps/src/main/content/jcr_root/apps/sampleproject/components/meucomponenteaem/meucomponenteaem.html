<div 
    data-sly-use.meucomponenteaem="br.com.mpa.sampleproject.core.models.MeuComponenteAem"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!meucomponenteaem.empty}"
    class="cmp-meucomponenteaem">
        <div class="cmp-meucomponenteaem__image"
            data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }"
        ></div>
        <h2 class="cmp-meucomponenteaem__name">${meucomponenteaem.name}</h2>
        <p class="cmp-meucomponenteaem__occupations">${meucomponenteaem.occupations @ join=', '}</p>
</div>
<sly 
    data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"
></sly>
